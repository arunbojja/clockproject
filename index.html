<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <div class="maingrid">
    <div class="grid1" id="grid1">

        <div class="clockimage"></div>

            <div class="innergrid">
                <div id="wakeup"></div>
                <div class="wakeup2">
                    <label class="label">Set wake-up time</label>
                <select id="wakeUpTimeSelector">
                    <option value="0">Default</option>
                    <option value="1">1 AM - 2 AM</option>
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 AM</option>
                    <option value="6">6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option>
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>

                </select>
                </div>
            </div>
            <div class="innergrid">
                <div id="lunch"></div>
                <div class="wakeup2">
                    <label class="label">Set lunch time</label>
                <select id="lunchTimeSelector">
                    <option value="0">Default</option>
                    <option value="1">1 AM - 2 AM</option>
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 AM</option>
                    <option value="6">6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option>
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                    <option value="24">12 AM - 1 AM</option>
                </select>
                </div>
            </div>
            <div class="innergrid">
                <div id="nap"></div>
                <div class="wakeup2">
                    <label class="label">Set nap time</label>
                <select id="napTimeSelector">
                    <option value="0">Default</option>
                    <option value="1">1 AM - 2 AM</option>
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 AM</option>
                    <option value="6">6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option>
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>

                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                    <option value="24">12 AM - 1 AM</option>
                </select>
                </div>
            </div>
        </div>

       <div class="button" onclick="settime()">Set time !! </div>
       <div></div>
       

    </div>




    <div class="grid2">

        <div class="timebox1">
            <div class="Timebox">
                <div class="one">TIME</div>
                <div class="timeline">
                    <div class="hour1" id="hours">00</div>
                    <div class="hour2">hours</div>
                </div><h1>:</h1>
                <div class="timeline">
                    <div class="minute1" id="minutes">00</div>
                    <div class="minute2">mins</div>
                </div><h1>:</h1>
                <div class="timeline">
                    <div class="second1" id="seconds">00</div>
                    <div class="second2">secs</div>
                </div>
                <div class="am1" id="am"></div>
            </div>
        </div>
    <div class="timebox2">
       
    </div>
    <div class="timebox3">
        
    </div>
    


    <div class="photo">
        <div class="block1" id="top"></div>
        <div class="block2" id="bottom">
        </div>
    </div>

    
    </div>


   </div>
    <script src="./index.js"></script>
